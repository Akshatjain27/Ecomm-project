<div class="checkout">
    <h1>
        Checkout
    </h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 address">
            <h3>Add Shipping Address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input
                class="form-input"
                type="email"
                placeholder="Enter User Email"
                name="email"
                [(ngModel)]="email"
                 />
                 <input
                 class="form-input"
                 type="text"
                 placeholder="Enter User Address"
                 name="address"
                 ngModel
                  />
                  <input
                  class="form-input"
                  type="text"
                  placeholder="Enter Contact Details"
                  name="contact"
                  ngModel
                   />
                   <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
           <h3>Total Amount : {{priceSummary.total}} </h3>
           <h4>Payment Method : <b>Cash On Delivery</b></h4>
        </div>
    </div>
</div>
