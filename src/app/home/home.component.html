<carousel [noPause]="false" [showIndicators]="false">
  <slide *ngFor="let slide of popularProducts; let index = index">
    <a routerLink="/details/{{slide.id}}">
      <img
      [src]="slide.image"
      alt="image slide"
      style="display: block; width: 100%; height: 500px"
    />
    </a>
    <div class="carousel-caption">
      <h4>{{ slide.name }}</h4>

      <p>{{ slide.description }}</p>
    </div>
  </slide>
</carousel>

<br />

<div class="product-list-wrapper">
  <h1>Trendy Products</h1>

  <div class="row">
    <div class="col-sm-3"  *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img
          [src]="item.image"
          alt="item image"
        />

        <div class="product-details">
          <h6 class="name-head">{{item.name}}</h6>

          <div class="product-price">
            <h6>Price: {{item.price}}</h6>
          </div>

          <div class="product-color">
          <h6>Color: {{item.color}}</h6>
          </div>
        </div>

        <div class="product-footer">
          <a routerLink="/details/{{item.id}}">View Details</a>
           <a href="">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
