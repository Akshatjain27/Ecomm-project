<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Sign-up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter name"
        ngModel
        name="name"
      />
      <input
        class="form-input"
        type="password"
        placeholder="Enter password"
        ngModel
        name="password"
      />
      <input
        class="form-input"
        type="text"
        placeholder="Enter Email"
        ngModel
        name="email"
      />
      <button class="form-button">SignUp</button>
      <p>
        Already Have Account?
        <a class="auth-toggle-link" (click)="toggleLogin()">Click to Login</a>
      </p>
    </form>
  </div>

  <!-- Login Arera -->
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p style="color: red;">{{authError}}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter Email"
        ngModel
        name="email"
      />
      <input
        class="form-input"
        type="password"
        placeholder="Enter password"
        ngModel
        name="password"
      />
      <button class="form-button">Login</button>
      <p>
        Don't Have Account?
        <a class="auth-toggle-link" (click)="toggleLogin()">Click to Sign-up</a>
      </p>
    </form>
  </div>
</div>
