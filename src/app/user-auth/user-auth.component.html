<div class="user-auth">
    <div class="user-signup" *ngIf="!showLogin">
    <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
        <input
            class="form-input"
            type="text"
            placeholder="Enter User name"
            name="name"
            ngModel
        />
        <input
            class="form-input"
            type="email"
            placeholder="Enter User Email"
            name="email"
            ngModel
        />
        <input
            class="form-input"
            type="password"
            placeholder="Enter User Password"
            name="password"
            ngModel
        />
        <button class="form-button">SignUp</button>
        <p>Already Have Account? <a class="auth-toggle-link" (click)="openLogin()">Click Here</a></p>
    </form>
    </div>
    <div class="user-login" *ngIf="showLogin">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
        <p class="error-p">{{invalidLogin}}</p>
        <input
            class="form-input"
            type="email"
            placeholder="Enter User Email"
            name="email"
            ngModel
            #email="ngModel"
            required
            email
        />
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Email is required</span></p>
        <input
            class="form-input"
            type="password"
            placeholder="Enter User Password"
            name="password"
            ngModel
            #password="ngModel"
            required
            minlength="2"
            maxlength="20"
        />
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Password is required</span></p>

        <button [disabled]="userLogin.invalid" class="form-button">Login</button>
        <p>Want to Create Account? <a class="auth-toggle-link" (click)="openSignUp()">Click Here</a></p>

    </form>
    </div>
</div>
